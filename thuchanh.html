<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quản Trị Mạng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4eaf8;
    color: #4b306e;
    overflow:scroll
}

.header {
    text-align: center;
    background-color: #e6d5f4;
    padding: 20px 10px;
}

.header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.header p {
    font-size: 1.2em;
    color: #6e4782;
}

.bar {
    display: flex;
    justify-content: center;
    background-color: #6e4782;
    padding: 10px 0;
}

.bar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 1em;
}

.bar a:hover {
    text-decoration: underline;
}

.bar .register {
    background-color: #4b306e;
    padding: 5px 10px;
    border-radius: 5px;
}

.content {
    display: flex;
    padding: 20px;
}

.main {
    flex: 3;
    margin-right: 20px;
    background-color: #e6d5f4;
    padding: 20px;
    border-radius: 10px;
}

.sidebar {
    flex: 1;
    background-color: #e6d5f4;
    padding: 20px;
    border-radius: 10px;
}

.Ảnh {
    width: 100%;
    height: 150px;
    background-color: #c2a8e3;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    margin-bottom: 10px;
}

.sidebar h3 {
    margin-bottom: 15px;
}
    </style>
    <div class="header">
        <h1>Website Quản Trị Mạng</h1>
        <p>Kiến thức - Kinh nghiệm - Hỏi đáp</p>
    </div>
    <div class="bar">
        <a href="#">Làng Công nghệ</a>
        <a href="#">Công nghệ</a>
        <a href="#">Cuộc sống</a>
        <a href="#" class="register">Đăng ký</a>
    </div>
    <div class="content">
        <div class="main">
            <h2>Form - Biểu mẫu trong CSS</h2>
            <p>123445</p>
            <div class="Ảnh">Ảnh</div>
        </div>
        <div class="sidebar">
            <h3>Giới thiệu</h3>
            <div class="image-placeholder">Ảnh</div>
            <p>Quantrimang.com</p>
        </div>
    </div>
</body>
</html>
